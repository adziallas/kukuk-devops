apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels: { app: kukuk, tier: frontend }
spec:
  replicas: 1
  selector:
    matchLabels: { app: kukuk, tier: frontend }
  template:
    metadata:
      labels: { app: kukuk, tier: frontend }
    spec:
      containers:
        - name: frontend
          image: frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          readinessProbe:
            httpGet: { path: "/", port: 80 }
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet: { path: "/", port: 80 }
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            requests: { cpu: "50m", memory: "64Mi" }
            limits:   { cpu: "200m", memory: "256Mi" }
